<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>TTac Web</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        width: 100%;
        height: 100%;
        background: black;
      }
      canvas {
        display: block;
        background: black;
      }
    </style>
  </head>
  <body>
    <script>
      var Module = {
        canvas: (function () {
          var c = document.createElement("canvas");
          c.id = "canvas";

          // Resize the canvas to fill the window
          function resizeCanvas() {
            c.width = window.innerWidth;
            c.height = window.innerHeight;
          }
          window.addEventListener("resize", resizeCanvas);
          resizeCanvas();

          // Disable pointer lock
          c.addEventListener("click", (e) => e.preventDefault());

          document.body.appendChild(c);
          return c;
        })(),
      };
    </script>

    <script src="ttac_raylib.js"></script>
  </body>
</html>
